<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="headerTitle">The Library : </h1>
    </header>
    <div class="container">
        <button id="addBook" class="btn">Add Book</button>
        <div class=" library">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Modify</th>
                    </tr>
                </thead>
                <tbody id="libTable">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <dialog id="dialog">
        <form action="" id="bookAddForm">
            <div>
                <h1>Add/Edit Book</h1>
                <button class="closeDialog"><span class="material-symbols-outlined">
                        close
                    </span></button>
            </div>
            <div>
                <label for="title" required>Title:</label>
                <input type="text" name="title" id="title" minlength="2" required>
            </div>
            <div>
                <label for="author" required>Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="year" required>Year:</label>
                <input type="number" name="year" id="year" min="0" max="" required>
            </div>
            <div>
                <label for="pages" required>Number of Pages:</label>
                <input type="number" name="pages" id="pages" min="1" required>
            </div>
            <div>
                <label for="status" required>Did you read the book?</label>
                <select name="status" id="status" required>
                    <option value="Read">Yes</option>
                    <option value="Not Read">No</option>
                </select>
            </div>
            <div>
                <button type="submit" id="submit" class="btn">Submit</button>
                <div class="errorField"></div>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
    </dialog>
</body>

</html>
